<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="main">
      <h1>SoundClout</h1>
      <img src="http://vinylgif.com/gifs/201412/vinyl-globe-animation.gif" id="globe">

      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign in!">
          </fieldset>
        </form>

        <form class="books" id="books-search">
          <button type="submit" class="btn btn-default">Get All Albums</button>
        </form>

        <h2>Update One Album</h2>
        <form class="books" id="book-update">
          <div class="form-group">
            <input type="text" name="album[id]" id="book-id-update" placeholder="Resource ID Here">
            <input type="text" name="album[title]" placeholder="Album Title Here">
            <input type="text" name="album[artist]" placeholder="Artist Here">
          </div>
          <button type="submit" class="btn btn-default">Update Album</button>
        </form>

        <section id="message"></section>
        <div id="content"></div>
    </div>

    </body>
</html>
